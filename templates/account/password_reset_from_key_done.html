{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1 class="h3 mb-0 text-center">{% trans "Password Changed" %}</h1>
            </div>
            <div class="card-body">
                <p>{% trans "Your password has been changed successfully." %}</p>
                <div class="text-center mt-3">
                    <a href="{% url 'account_login' %}" class="btn btn-primary">{% trans "Sign In" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
